name: Vulnerability scans

on:
  branch_protection_rule:
  push:
    branches: ["master"]
  schedule:
    - cron: "18 4 * * 3"

permissions:
  contents: read

jobs:
  scanners:
    permissions:
      contents: read
      security-events: write
    uses: go-openapi/ci-workflows/.github/workflows/scanner.yml@fix/monorepo-release-notes # temporary
    secrets: inherit
